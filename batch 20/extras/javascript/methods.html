<!DOCTYPE html>
<html>
<head>
	<title>Methods</title>
	
</head>
<body>

</body>
</html>

<script type="text/javascript">
		var a = 23123.53;
		console.log(a);

		var fname = 'qshore technologies';
		console.log(fname);
		//string methods
		console.log(fname.length);
		console.log(fname.indexOf('e'));
		console.log(fname.lastIndexOf('e'));
		console.log(fname.charAt(3));
		console.log('#################');

		//console.log(Math Methods
		console.log(Math.sqrt(9));
		console.log(Math.pow(2,3));
		console.log(Math.ceil(a));
		console.log(Math.floor(a));
		console.log(Math.round(a));


		console.log('#################');
		//Number Methods
		var age = 255
		console.log(age.toString(16));
		console.log(age.toString(8));
		console.log(age.toString(2));
		
		console.log(a.toFixed(6));
		console.log(a.toPrecision(6));
		console.log('#################');

		// Date Methods

		var today = new Date();

		console.log(today.getDate());
		console.log(today.getFullYear());
		console.log(today.getMonth());
		console.log(today.getDay());

/*		Saturday, 9th June 2018
		Sat, 9th Jun 18*/

		// Array Methods

		var fruits = ['kiwi', 'melon', 'berry'];

		console.log(fruits)
		console.log(fruits.length);

		console.log('#################');
		console.log('push');
		console.log(fruits.push('mango'))
		console.log(fruits)


		console.log('#################');
		console.log('pop');
		console.log(fruits.pop())
		console.log(fruits)

		console.log('#################');
		console.log('unshift');
		console.log(fruits.unshift('mango'))
		console.log(fruits)


		console.log('#################');
		console.log('shift');
		console.log(fruits.shift());
		console.log(fruits);



	</script>
